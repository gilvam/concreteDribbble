<div>
  <div class="shots-container">
    <ol class="shots">
      <li ng-repeat="shot in shots track by $index" ng-click="seeDetails($index)">
        <div class="shot">
          <img src="{{shot.images.teaser}}" alt="imagem de um shot">
          <div class="shot-details" ng-class="{'active': shot.isDetails}">

            <div class="user">
              <img class="img-circle" src="{{shot.user.avatar_url_mini}}" alt="imagem de {{shot.user.name}}">
              <span>{{shot.user.name}}</span>
            </div>

            <div class="details">
              <div class="comment" ng-bind-html="shot.description"></div>
              <em class="timestamp">{{shot.created_at | date:'dd/MM/yyyy HH:mm'}}</em>
            </div>

          </div>
          <ul class="shot-social">
            <li class="glyphicon glyphicon-eye-open">
              <span>{{shot.views_count}}</span>
            </li>
            <li class="glyphicon glyphicon-comment">
              <span>{{shot.comments_count}}</span>
            </li>
            <li class="glyphicon glyphicon-heart">
              <span>{{ shot.likes_count}}</span>
            </li>
          </ul>
        </div>

      </li>
    </ol>

  </div>
</div>
